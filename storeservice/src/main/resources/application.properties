

#应用端口
server.port=8032
#应用名称
spring.application.name=store-service
#eureka 服务注册中心地址
eureka.client.service-url.defaultZone:http://localhost:8030/eureka


#数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/bookstore_ssm?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#mybatis mapper
mybatis.type-aliases-package=com.sl.store.entity
mybatis.mapper-locations=classpath*:mapper/*.xml
#开启mybatis 驼峰映射
mybatis.configuration.map-underscore-to-camel-case=true

#开启mybaybatis日志打印:com.sl.store.dao  Mapper接口包
logging.level.com.sl.store.dao=debug